<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kantin Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #006aff; height: 100vh; display: flex; align-items: center; }
        .login-card { border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .bg-login-image { background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=1000'); background-size: cover; background-position: center; }
        .btn-masuk { background-color: #006aff; border: none; }
        .btn-masuk:hover { background-color: #043d8d; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card login-card border-0">
                <div class="row g-0">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    
                    <div class="col-lg-6 p-5 bg-white">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold">Selamat Datang!</h3>
                            <p class="text-muted">Silakan masuk ke akun Kantin Anda</p>
                        </div>
                        
                        <form action="proses_login.php" method="POST" autocomplete="off">
                            <div class="mb-3">
                                <label class="form-label">Email Pelanggan</label>
                                <input id="email" type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input id="password" type="password" name="password" class="form-control" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary p-2 fw-bold">Masuk Sekarang</button>
                            </div>
                        </form>

                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="small mb-0">Belum punya akun? <a href="signup.html" class="text-decoration-none fw-bold" style="color: #006aff;">Daftar di sini</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(){
    ['email','password'].forEach(function(id){
        var el = document.getElementById(id);
        if(el){
            el.addEventListener('focus', function(){ el.removeAttribute('readonly'); }, { once: true });
        }
    });
});
</script>

</body>
</html>
