<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Kantin Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #006aff; height: 100vh; display: flex; align-items: center; }
        .signup-card { border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-daftar { background-color: #006aff; border: none; }
        .btn-daftar:hover { background-color: #043d8d; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card signup-card border-0 bg-white p-5">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Buat Akun Baru</h3>
                    <p class="text-muted">Bergabunglah dengan Kantin Digital</p>
                </div>
                
                <form action="proses_signup.php" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" name="nama" class="form-control" placeholder="Nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="email@contoh.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Konfirmasi Password</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary p-2 fw-bold btn-daftar">Daftar Sekarang</button>
                    </div>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="small mb-0">Sudah punya akun? <a href="login.html" class="text-decoration-none fw-bold" style="color: #006aff;">Masuk di sini</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
